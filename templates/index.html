<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Capacity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Saskatoon Hospital Capacity</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="weather" class="text-center"></div>
            </div>
            <div class="col-md-6 text-center">
                <a href="/history" class="btn btn-primary">View History</a>
            </div>
        </div>
        <div class="row mt-4" id="hospital-data">
            </div>
    </div>

    <script>
        async function fetchHospitalData() {
            const response = await fetch('/api/hospital-data');
            const data = await response.json();
            const container = document.getElementById('hospital-data');
            container.innerHTML = '';
            data.forEach(hospital => {
                const card = `
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${hospital.name}</h5>
                                <p><strong>Total Patients:</strong> ${hospital.total_patients}</p>
                                <p><strong>Waiting for Bed:</strong> ${hospital.waiting_for_inpatient_bed}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        async function fetchWeather() {
            const response = await fetch('/api/weather');
            const data = await response.json();
            const weatherContainer = document.getElementById('weather');
            if (data.weather) {
                weatherContainer.innerHTML = `
                    <h5>Current Weather in Saskatoon</h5>
                    <p>${data.weather[0].main}, ${data.main.temp}Â°C</p>
                `;
            }
        }

        fetchHospitalData();
        fetchWeather();
    </script>
</body>
</html>
