<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Saskatoon Emergency Department Monitor{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <i data-feather="heart" class="me-2"></i>
                Saskatoon ED Monitor
                <span class="badge bg-light text-primary ms-2 small">Live</span>
            </a>
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <div class="me-3">
                    <span class="navbar-text small">
                        <i data-feather="clock" class="me-1"></i>
                        <span id="update-time">Loading...</span>
                    </span>
                </div>
                <a href="/admin" class="btn btn-outline-light btn-sm">
                    <i data-feather="settings" class="me-1"></i>
                    Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-dark py-4 mt-5 border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="d-flex align-items-center">
                        <i data-feather="shield" class="me-2 text-primary"></i>
                        <span class="fw-medium">Saskatoon Emergency Department Monitor</span>
                        <span class="badge bg-success ms-2">Real-time Data</span>
                    </div>
                    <small class="text-muted mt-1 d-block">
                        Official data source: eHealth Saskatchewan
                    </small>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="d-flex flex-column align-items-md-end">
                        <small class="text-muted">
                            <i data-feather="refresh-cw" class="me-1"></i>
                            Updates every 30 minutes
                        </small>
                        <small class="mt-1">
                            <span id="scraping-status" class="badge bg-secondary">Status: Loading...</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Feather Icons -->
    <script>feather.replace()</script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
